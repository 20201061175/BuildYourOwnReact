<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    // 6 Reconciliation 

    function createElement(type, props, ...children) {
      return {
        type,
        props: {
          ...props,
          children: children.map(child => (
            typeof child === 'object'
              ? child
              : createTextElement(child) // 是一个Text节点，其中nodeValue起作用
          )),
        }
      }
    }

    function createTextElement(text) {
      return {
        type: 'TEXT_ELEMENT',
        props: {
          nodeValue: text,
          children: [],
        }
      }
    }

    function createDom(fiber) {
      const dom =
        fiber.type === 'TEXT_ELEMENT'
          ? document.createTextNode("")
          : document.createElement(fiber.type)

      const isProperty = key => key !== 'children'
      Object.keys(fiber.props)
        .filter(isProperty)
        .forEach(name => {
          dom[name] = fiber.props[name]
        })
      return dom
    }

    const isEvent = key => key.startsWith("on")
    const isProperty = key => key !== 'children' && !isEvent(key)
    const isNew = (prev, next) => key => prev[key] !== next[key]
    const isGone = (prev, next) => key => !(key in next)
    function updateDom(dom, prevProps, nextProps) {
      // 移除旧的dom上被删除的或者被改变的EventListener
      Object.keys(prevProps)
        .filter(isEvent)
        .filter(key => !(key in nextProps) || isNew(prevProps, nextProps)(key))
        .forEach(name => {
          const eventType = name.toLowerCase().substring(2)
          dom.removeEventListener(eventType, prevProps[name])
        })
      // 原dom上被删除的属性
      Object.keys(prevProps)
        .filter(isProperty)
        .filter(isGone(prevProps, nextProps))
        .forEach(name => dom[name] = "")
      // dom上新增的和更新的属性
      Object.keys(nextProps)
        .filter(isProperty)
        .filter(isNew(prevProps, nextProps))
        .forEach(name => dom[name] = nextProps[name])
      // dom上新增EventListener
      Object.keys(nextProps)
        .filter(isEvent)
        .filter(isNew(prevProps, nextProps))
        .forEach(name => {
          const eventType = name.toLowerCase().substring(2)
          dom.addEventListener(eventType, nextProps[name])
        })
    }

    function commitRoot() {
      // 把需要删除的oldFiber也提交上去
      deletions.forEach(commitWork)
      // wipRoot nodes添加到dom中
      commitWork(wipRoot.child)
      currentRoot = wipRoot
      wipRoot = null
    }

    function commitWork(fiber) {
      if (!fiber) {
        return
      }
      console.log('递归遍历wipRoot树,挂载真实dom,并更新属性')
      const domParent = fiber.parent.dom
      if (fiber.effectTag === 'PLACEMENT' && fiber.dom != null) {
        domParent.appendChild(fiber.dom)
      } else if (fiber.effectTag === 'DELETION') {
        domParent.removeChild(fiber.dom)
      } else if (fiber.effectTag === 'UPDATE' && fiber.dom != null) {
        updateDom(fiber.dom, fiber.alternate.props, fiber.props)
      }
      
      commitWork(fiber.child)
      commitWork(fiber.sibling)
    }

    function render(element, container) {
      // 这个是根fiber节点
      wipRoot = {
        dom: container,
        props: {
          children: [element]
        },
        alternate: currentRoot
      }
      deletions = []
      nextUnitOfWork = wipRoot
    }

    let nextUnitOfWork = null // 遍历过程中的fiber节点
    let currentRoot = null // 记录当前显示出来的fiber树
    let wipRoot = null // 这颗树收集dom节点的修改（work in progress root）
    let deletions = null // 记录旧的fiber树上需要删除的节点

    function workLoop(deadline) { // 一帧中的剩余时间
      console.log('开始一帧中的空闲时间')
      let shouldYield = false
      while (nextUnitOfWork && !shouldYield) { // 在这些时间内反复执行循环，每个循环称为一个事件
        nextUnitOfWork = performUnitOfWork(
          nextUnitOfWork
        )
        shouldYield = deadline.timeRemaining() < 1 // 剩余的空闲时间不够了，就结束循环，应该算是render阶段
      }

      if (!nextUnitOfWork && wipRoot) {
        commitRoot() // 在空闲时间构建起了wipRoot这颗fiber树，那么就进入提交阶段
      }

      requestIdleCallback(workLoop) // 发起下一个workLoop
    }

    requestIdleCallback(workLoop)

    // fiber是在element上增加了child、parent、sibling、dom属性
    // 总体上：一边遍历element，一边生成新的dom节点并且添加到其父节点
    function performUnitOfWork(fiber) {
      // 1. 添加dom节点，把本身的dom添加到父fiber的bom中去
      if (!fiber.dom) {
        fiber.dom = createDom(fiber)
      }

      // if (fiber.parent) {
      //   fiber.parent.dom.appendChild(fiber.dom)
      // } 被提出到render了
      // console.log("遍历到fiber节点", fiber, "挂载", fiber.dom) // fiber.dom这个地方是异步的么？？？
      console.log('构建wip树', fiber)

      // 2. 创建新的下一层的fiber
      const elements = fiber.props.children
      reconcileChildren(fiber, elements)

      // 3. 返回下一个nextUnitOfWork，孩子=>下一个兄弟=>父亲的下一个兄弟(叔叔)，最后遍历完整个树后，返回的是undefined
      if (fiber.child) {
        return fiber.child
      }
      let nextFiber = fiber
      while (nextFiber) {
        if (nextFiber.sibling) {
          return nextFiber.sibling
        }
        nextFiber = nextFiber.parent
      }
    }

    // 这个函数会调和旧的fiber节点和新的react element, 把parent指针、child/sibling指针维护好
    function reconcileChildren(wipFiber, elements) {
      let index = 0
      let oldFiber = wipFiber.alternate && wipFiber.alternate.child
      let prevSibling = null

      while (index < elements.length || oldFiber != null) { // 新fiber节点中的children属性，旧Fiber节点的child有
        const element = elements[index]

        let newFiber = null

        // 比较oldFiber和element
        const sameType = oldFiber && element && oldFiber.type == element.type

        if (sameType) {
          // 更新节点，复用旧的dom
          newFiber = {
            type: element.type,
            props: element.props,
            dom: oldFiber.dom,
            parent: wipFiber,
            alternate: oldFiber,
            effectTag: 'UPDATE',
          }
        }
        if (element && !sameType) {
          // 添加这个节点
          newFiber = {
            type: element.type,
            props: element.props,
            dom: null,
            parent: wipFiber,
            alternate: null,
            effectTag: 'PLACEMENT'
          }
        }
        if (oldFiber && !sameType) {
          // 删除这个节点
          oldFiber.effectTag = 'DELETION'
          deletions.push(oldFiber)
        }

        if (oldFiber) oldFiber = oldFiber.sibling
        if (index === 0) {
          wipRoot.child = newFiber
        } else {
          prevSibling.sibling = newFiber
        }
        prevSibling = newFiber
        index++
      }
    }

    const Dreact = {
      createElement,
      render,
    }

    /** @jsx Dreact.createElement */
    const element = (
      <div id='foo'>
        <a>bars</a>
        <b />
      </div>
    )
    const container = document.getElementById('root')
    Dreact.render(element, container)

  </script>

</body>

</html>
